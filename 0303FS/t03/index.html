<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Human to Hero</h1>
    <div class="card">
        <div class="modal">
            i am angry
        </div>
        <div class="img">
            <img src="./assets/images/human.png" alt="">
        </div>
        <div class="can-do">
            <div class="do">
                <button>Go</button>
                <button>Fight</button>
            </div>
            <span data-mutate="human">Turn to the superhero</span>
        </div>

        <div class="property">
            <ul>
                <li>hipe: 30</li>
                <li> level: 50</li>
                <li>strong: 90</li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
